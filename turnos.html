        <div class="formulario">
    
    <h1>Turnos</h1>

    <form action="enviar.js">
        <label>
            Nombre:
            <input type="text" maxlength="30" required>
        </label> <br>
        
        <br><br>
<label>

    Email:
    <input type="email">

</label><br>


<br><br>

<label>

    Contraseña: 
    
    <input type="password">

</label><br>


<br><br>

<label>

    Fecha:
    <input type="date">
</label><br>
<br>

Seleccione horario
 <br>

<label>

    Hora:
    <input type="time">
</label><br>

<br><br>

<label>
    Sede:
<input type="text" list="Esteticas">
</label>
<datalist id="Esteticas">
    <option>Recoleta</option>
    <option>Caballito</option>
    <option>Ezeiza</option>
    <option>Tigre</option>
</datalist>


<br><br>

<label>
    Tratamiento:    
<input type="text" list="Tratamiento">
</label>
<datalist id="Tratamiento">
    <option>Depilacion</option>
    <option>Corporal</option>
    <option>Facial</option>        
</datalist>
<br><br>


</div> <!-- Acá cierra .formulario -->

<br><br>


        <input type="submit" value="Envio de formulario">
        <input type="reset" value="Reseteo de formulario">
